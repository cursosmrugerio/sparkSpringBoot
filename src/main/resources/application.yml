spring:
  application:
    name: ecommerce-analytics
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

spark:
  app:
    name: ${spring.application.name}
  master: local[*]

logging:
  level:
    com.ecommerce.analytics: INFO
    org.apache.spark: WARN
    org.springframework: INFO
