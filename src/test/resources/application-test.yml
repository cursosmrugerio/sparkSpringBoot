spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: false

spark:
  master: local[1]
  appName: ecommerce-analytics-test
  config:
    spark.sql.shuffle.partitions: 2
    spark.driver.memory: 1g

scheduling:
  enabled: false

logging:
  level:
    com.ecommerce.analytics: DEBUG
